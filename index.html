<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vanilla Js Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="active" id="active">0</div>
            <button class="" id="clear">Clear</button>
            <button class="" >+/-</button>
            <button class="">%</button>
            <button class="">/</button>
            <button class="" id="7" onclick="calc(this.id)">7</button>
            <button class="" id="8" onclick="calc(this.id)">8</button>
            <button class="" id="9" onclick="calc(this.id)">9</button>
            <button class="">X</button>
            <button class="" id="4" onclick="calc(this.id)">4</button>
            <button class="" id="5" onclick="calc(this.id)">5</button>
            <button class="" id="6" onclick="calc(this.id)">6</button>
            <button class="">-</button>
            <button class="" id="1" onclick="calc(this.id)">1</button>
            <button class="" id="2" onclick="calc(this.id)">2</button>
            <button class="" id="3" onclick="calc(this.id)">3</button>
            <button class="">+</button>
            <button class="zero" id="0" onclick="calc(this.id)">0</button>
            <button class="enter-btn">enter</button>
        </div>
        <div class="alert__container" id="alert_text"> gfsag  </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
